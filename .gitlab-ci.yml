stages:
  - Install
  - Build
  - Run
  - Test
  - Stop
  
before_script:
    tags:
        - docker
    script:
        - docker info

install_qemu:
    tags:
        - docker
    stage: Install
    script:
        - make install
    allow_failure: true
    
build_image:
    tags:
        - docker
    stage: Build
    script:
        - make build
    
